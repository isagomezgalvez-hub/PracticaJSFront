<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NodePop</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>

<body>

	<nav class="navbar" role="navigation" aria-label="main navigation">
		<div class="navbar-brand">
			<a class="navbar-item" href="/">
				<img src="http://isagomez.com/wp-content/uploads/2021/02/logoNodepop-logo.svg" width="132" height="28">
			</a>

			<a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
				data-target="navbarBasicExample">
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
			</a>
		</div>

		<div id="navbarBasicExample" class="navbar-menu">


			<div class="navbar-end">
				<div class="navbar-item">
					<div class="new-product">
						<a href="/new-product.html" class="button is-primary new-product-button is-hidden">
							<strong>Publicar Producto</strong>
						</a>
						<span class="login-register-button is-hidden">
							<a href="/login.html" class="button is-primary">
								Inicia Sesión
							</a>
							<a href="/register.html" class="button is-light">
								Registro
							</a>
						</span>
					</div>
				</div>
			</div>
		</div>
	</nav>

	<div class="lds-ring hidden">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
	<div class="global-error hidden"></div>

	<section class="section">
		<main class="container">
			<form>
				<h1 class="title">Publica un Artículo</h1>
				<div class="field">
					<label class="label">Nombre<span class="field_required">*</span></label>
					<div class="control">
						<input class="input" name="name" type="text" placeholder="Añade un Nombre a tu producto"
							required>
					</div>
				</div>

				<div class="field">
					<label class="label">Selecciona el tipo de Anuncio<span class="field_required">*</span></label>
					<div class="control">
						<label class="radio">
							<input type="radio" name="tipo" value="venta" checked required>
							Venta
						</label>
						<label class="radio">
							<input type="radio" name="tipo" value="Búsqueda">
							Búsqueda
						</label>
					</div>
				</div>

				<div class="field">
					<label class="label">Precio <span class="field_required">*</span></label>
					<div class="control">
						<input name="price" class="input" type="number" placeholder="30€" required>
					</div>
				</div>
				<div class="file is-boxed">

					<label class="file-label">
						<input class="file-input" type="file" name="file" accept="image/*">
						<span class="file-cta">
							<span class="file-icon">
								<i class="fas fa-upload"></i>
							</span>
							<span class="file-label">
								Sube una imagen
							</span>
						</span>
					</label>
				</div>

				<div class="field">
					<label class="label">Añade una descripción</label>
					<div class="control">
						<textarea name="description" class="textarea"
							placeholder="Añade una descripción de tu producto"></textarea>
					</div>
				</div>

				<button class="button is-primary" disabled>Publicar</button>
			</form>
		</main>
	</section>

	<script type="module" src="js/new-product.js"></script>
</body>

</html>
